<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!-- FullCalendar CSS -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.5/index.global.min.css' rel='stylesheet' />
</head>

<body onload="checkAuth()">
    <header>
        <input type="checkbox" id="menuToggle" class="menu-checkbox">
        <label for="menuToggle" class="menu-icon">&#9776; Menú</label>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="index.html" class="active">Inicio</a></li>
                <li><a href="documentos.html">Documentos</a></li>
                <li><a href="formacion.html">Formación</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 -2v-2" />
                    <path d="M9 12h12l-3 -3" />
                    <path d="M18 15l3 -3" />
                </svg>
                Salir
            </button>
        </div>
    </header>
    <main class="main-index">
        <div id="calendar"></div>

        <!-- FullCalendar JS -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.5/index.global.min.js'></script>

        <!-- Tu script personalizado para inicializar el calendario -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', // Vista inicial: mensual
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        googleCalendarApiKey: 'AIzaSyB_s4xfeAC-D1CefrLLMD2T_rLDEmZx7qU', // Aquí va tu API Key de Google
        events: {
            googleCalendarId: 'pcvillajoyosa@gmail.com', // Aquí va el ID de tu calendario de Google
            className: 'gcal-event' // Clase opcional para personalización CSS
        },
        locale: 'es', // Idioma español
        editable: false, // No permitir la edición de eventos
        eventClick: function(info) {
            info.jsEvent.preventDefault(); // Evita que el enlace se abra

            if (info.event.url) {
                window.open(info.event.url); // Si hay una URL, la abre en otra ventana
            }
        }
    });

    calendar.render();
});
        </script>
    </main>
</body>

</html>
