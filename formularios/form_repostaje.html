<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="../auth.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <title>Repostaje - Protección Civil</title>
</head>

<body onload="checkAuth()">
    <header>
        <input type="checkbox" id="menuToggle" class="menu-checkbox">
        <label for="menuToggle" class="menu-icon">&#9776; Menú</label>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../documentos.html">Documentos</a></li>
                <li><a href="../formacion.html">Formación</a></li>
                <li><a href="../contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                    <path d="M9 12h12l-3 -3" />
                    <path d="M18 15l3 -3" />
                </svg>
                Salir
            </button>
        </div>
    </header>

    <main class="formulario-main">
        <div class="panel">
            <h2>Informe de repostaje</h2>
            <form id="informe-form">
                <div class="form-group">
                    <label for="vehiculo">Vehículo:</label>
                    <select id="vehiculo" name="vehiculo" required>
                        <option value="">(Seleccione uno)</option>
                        <option value="M-1">M-1</option>
                        <option value="M-2">M-2</option>
                        <option value="M-3">M-3</option>
                        <option value="T-1">T-1</option>
                        <option value="T-2">T-2</option>
                        <option value="T-3">T-3</option>
                        <option value="T-4">T-4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="repostaje-litros">Cantidad repostada (Litros):</label>
                    <input type="number" id="repostaje-litros" name="repostaje-litros" required>
                </div>
                <div class="form-group">
                    <label for="repostaje-euros">Cantidad repostada (Dinero):</label>
                    <input type="number" id="repostaje-euros" name="repostaje-euros" min="0" step="0.01"
                        placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label for="kilometros">Kilómetros actuales:</label>
                    <input type="text" id="kilometros" name="kilometros" required>
                </div>
                <div class="form-group">
                    <label for="voluntario">Voluntario:</label>
                    <input type="text" id="voluntario" name="voluntario" required>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <script src="pdf_repostaje.js"></script>
</body>

</html>
