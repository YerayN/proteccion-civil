<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="../auth.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <title>Inicio - Protección Civil</title>
</head>
<body onload="checkAuth()">
    <header>
        <input type="checkbox" id="menuToggle" class="menu-checkbox">
        <label for="menuToggle" class="menu-icon">&#9776; Menú</label>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../documentos.html">Documentos</a></li>
                <li><a href="../formacion.html">Formación</a></li>
                <li><a href="../contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                    <path d="M9 12h12l-3 -3" />
                    <path d="M18 15l3 -3" />
                </svg>
                Salir
            </button>
        </div>
    </header>

    <main class="formulario-main">
        <div class="panel">
            <h2>Generar Informe</h2>
            <form id="informe-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="tipo-informe">Tipo de intervención:</label>
                    <select id="tipo-informe" name="tipo-informe" required>
                        <option value="tipo1">Sanitaria</option>
                        <option value="tipo2">Incendio</option>
                        <option value="tipo3">Tráfico</option>
                        <option value="tipo4">Ayuda social</option>
                        <option value="tipo5">Protección animal</option>
                    </select>
                </div>
                <button type="submit">Generar y Enviar</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('informe-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita el envío normal del formulario

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const nombre = document.getElementById('nombre').value;
            const tipoInforme = document.getElementById('tipo-informe').value;

            // Aquí generas el contenido del PDF basado en el formulario
            doc.text(20, 20, `Nombre: ${nombre}`);
            doc.text(20,30, `Apellidos: ${apellidos}`);
            doc.text(20, 40, `Tipo de Intervención: ${tipoInforme}`);
            
            // Generar el PDF como un blob
            const pdfBlob = doc.output('blob');

            // Crear un FormData para enviar el PDF al servidor
            const formData = new FormData();
            formData.append('nombre', nombre);
            formData.append('apellidos', apellidos);
            formData.append('tipo-informe', tipoInforme);
            formData.append('pdf', pdfBlob, 'informe.pdf');

            // Enviar el PDF generado al backend
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Informe subido correctamente: ' + result.fileId);
                } else {
                    console.error('Error al subir el informe:', result.message);
                    alert('Error al subir el informe');
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                alert('Error al subir el informe');
            }
        });
    </script>
</body>
</html>
