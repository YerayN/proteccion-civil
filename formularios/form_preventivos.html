<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="../auth.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <title>Inicio - Protección Civil</title>
</head>

<body onload="checkAuth('admin')">
    <header>
        <input type="checkbox" id="menuToggle" class="menu-checkbox">
        <label for="menuToggle" class="menu-icon">&#9776; Menú</label>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../documentos.html">Documentos</a></li>
                <li><a href="../formacion.html">Formación</a></li>
                <li><a href="../contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                    <path d="M9 12h12l-3 -3" />
                    <path d="M18 15l3 -3" />
                </svg>
                Salir
            </button>
        </div>
    </header>

    <main class="formulario-main">
        <div class="panel">
            <h2>Servicio preventivo</h2>
            <form id="informe-form">

                <div class="form-group">
                    <label for="servicio">Nombre del servicio:</label>
                    <input type="text" id="servicio" name="servicio" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion" required>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="fecha-hora">Fecha y Hora:</label>
                        <input type="datetime-local" id="fecha-hora" name="fecha-hora">
                    </div>
                    <div class="form-group">
                        <label for="duracion">Duración del evento (horas):</label>
                        <input type="number" id="duracion" name="duracion" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="voluntarios">Voluntarios participantes:</label>
                    <input type="text" id="voluntarios" name="voluntarios" required>
                </div>
                <div class="form-group">
                    <label for="solicitante">Solicitante:</label>
                    <input type="text" id="solicitante" name="solicitante" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción del servicio:</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <script src="pdf_preventivos.js"></script>
</body>

</html>
