<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="../auth.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <title>Inicio - Protección Civil</title>
</head>

<body onload="checkAuth()">
    <header>
        <input type="checkbox" id="menuToggle" class="menu-checkbox">
        <label for="menuToggle" class="menu-icon">&#9776; Menú</label>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../documentos.html">Documentos</a></li>
                <li><a href="../formacion.html">Formación</a></li>
                <li><a href="../contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                    <path d="M9 12h12l-3 -3" />
                    <path d="M18 15l3 -3" />
                </svg>
                Salir
            </button>
        </div>
    </header>

    <main class="formulario-main">
        < class="panel">
            <h2>Informe de intervención</h2>
            <form id="informe-form">
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria" required onchange="mostrarFormulario()">
                        <option value="">(Seleccione una)</option>
                        <option value="sanitaria">Sanitaria</option>
                        <option value="incendio">Incendio</option>
                        <option value="trafico">Tráfico</option>
                        <option value="ayuda_social">Ayuda Social</option>
                        <option value="proteccion_animal">Protección Animal</option>
                    </select>
                </div>

                <!-- Campos comunes -->
                <div class="form-group">
                    <label for="motivo">Motivo de intervención:</label>
                    <input type="text" id="motivo" name="motivo" required>
                </div>
                <div class="form-group">
                    <label for="voluntario">Voluntario:</label>
                    <input type="text" id="voluntario" name="voluntario" required>
                </div>
                <div class="form-group">
                    <label for="vehiculo">Vehículo Utilizado:</label>
                    <select id="vehiculo" name="vehiculo">
                        <option value="">(Seleccione uno)</option>
                        <option value="M-1">M-1</option>
                        <option value="M-2">M-2</option>
                        <option value="M-3">M-3</option>
                        <option value="T-1">T-1</option>
                        <option value="T-2">T-2</option>
                        <option value="T-3">T-3</option>
                        <option value="T-4">T-4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación:</label>
                    <input type="text" id="ubicacion" name="ubicacion" required>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="fecha-hora">Fecha y Hora:</label>
                        <input type="datetime-local" id="fecha-hora" name="fecha-hora">
                    </div>
                    <div class="form-group">
                        <label for="duracion">Tiempo empleado (horas):</label>
                        <input type="number" id="duracion" name="duracion" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="solicitante">Solicitante:</label>
                    <select id="solicitante" name="solicitante" required>
                        <option value="">(Seleccione uno)</option>
                        <option value="Policía local">Policía local</option>
                        <option value="Guardia civil">Guardia civil</option>
                        <option value="Ayuntamiento">Ayuntamiento</option>
                        <option value="Particular">Particular</option>
                        <option value="Evento">Evento</option>
                        <option value="Otro">Otro</option>
                </div>
                <div class="form-group">
                    <label for="solicitante">Coop:</label>
                    <select id="solicitante" name="solicitante" required>
                        <option value="">(Seleccione uno)</option>
                        <option value="Policía local">Policía local</option>
                        <option value="Guardia civil">Guardia civil</option>
                        <option value="Ayuntamiento">Ayuntamiento</option>
                        <option value="Particular">Particular</option>
                        <option value="Evento">Evento</option>
                        <option value="Otro">Otro</option>
                </div>
                

                <!-- Separador visual -->
                <hr style="margin: 20px 0; border-width: 3px;">

                <!-- Formularios específicos por categoría -->
                <div id="formulario-sanitaria" class="formulario-categoria seccion-oculta">
                    <!-- Campos específicos para Sanitaria -->
                    <div class="form-group">
                        <label for="tipo-sanitaria">Tipo de emergencia sanitaria:</label>
                        <select id="tipo-sanitaria" name="tipo-sanitaria" required>
                            <option value="Domiciliaria">Domiciliaria</option>
                            <option value="Vía pública">Vía pública</option>
                            <option value="Tráfico">Tráfico</option>
                            <option value="Evento">Evento</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nombre-paciente">Nombre del paciente:</label>
                        <input type="text" id="nombre-paciente" name="nombre-paciente">
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="edad-paciente">Edad:</label>
                            <input type="number" id="edad-paciente" name="edad-paciente">
                        </div>
                        <div class="form-group">
                            <label for="sexo-paciente">Sexo:</label>
                            <select id="sexo-paciente" name="sexo-paciente" required>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="estado-paciente">Estado del paciente:</label>
                        <input type="text" id="estado-paciente" name="estado-paciente">
                    </div>
                    <div class="form-group">
                        <label for="primeros-auxilios">Primeros auxilios realizados:</label>
                        <input type="text" id="primeros-auxilios" name="primeros-auxilios">
                    </div>
                    <div class="form-group">
                        <label for="traslado">Traslado:</label>
                        <input type="text" id="traslado" name="traslado">
                    </div>
                </div>


                <div id="formulario-incendio" class="formulario-categoria seccion-oculta">
                    <!-- Campos específicos para Incendio -->
                    <div class="form-group">
                        <label for="tipo-incendio">Tipo de incendio:</label>
                        <select id="tipo-incendio" name="tipo-incendio" required>
                            <option value="Forestal">Forestal</option>
                            <option value="Urbano">Urbano</option>
                            <option value="Domiciliario">Domiciliario</option>
                            <option value="Vehículo">Vehículo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tamano-incendio">Tamaño aproximado del incendio:</label>
                        <select id="tamano-incendio" name="tamano-incendio" required>
                            <option value="Pequeño">Pequeño (Contenedor)</option>
                            <option value="Mediano">Mediano (Casa)</option>
                            <option value="Grande">Grande (Bosque)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="apoyo-incendio">Medidas de apoyo realizadas:</label>
                        <input type="text" id="apoyo-incendio" name="apoyo-incendio">
                    </div>
                    <div class="form-group">
                        <label for="recursos-incendio">Recursos empleados:</label>
                        <input type="text" id="recursos-incendio" name="recursos-incendio">
                    </div>
                </div>

                <div id="formulario-trafico" class="formulario-categoria seccion-oculta">
                    <!-- Campos específicos para Tráfico -->
                    <div class="form-group">
                        <label for="tipo-trafico">Tipo de intervención:</label>
                        <select id="tipo-trafico" name="tipo-trafico" required>
                            <option value="Regulación de tráfico">Regulación de tráfico</option>
                            <option value="Apoyo en accidente">Apoyo en accidente</option>
                            <option value="Control de acceso">Control de acceso</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="apoyo-trafico">Medidas de apoyo realizadas:</label>
                        <input type="text" id="apoyo-trafico" name="apoyo-trafico">
                    </div>
                    <div class="form-group">
                        <label for="recursos-trafico">Recursos empleados:</label>
                        <input type="text" id="recursos-trafico" name="recursos-trafico">
                    </div>
                </div>

                <div id="formulario-ayuda-social" class="formulario-categoria seccion-oculta">
                    <!-- Campos específicos para Ayuda Social -->
                    <div class="form-group">
                        <label for="detalle-ayuda-social">Detalle de la ayuda social:</label>
                        <input type="text" id="detalle-ayuda-social" name="detalle-ayuda-social">
                    </div>
                </div>

                <div id="formulario-proteccion-animal" class="formulario-categoria seccion-oculta">
                    <!-- Campos específicos para Protección Animal -->
                    <div class="form-group">
                        <label for="detalle-proteccion-animal">Detalle de la protección animal:</label>
                        <input type="text" id="detalle-proteccion-animal" name="detalle-proteccion-animal">
                    </div>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <script src="pdf_intervencion.js"></script>
</body>

</html>
