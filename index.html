<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js" defer></script>
    <title>Inicio - Protección Civil</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.5/index.global.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.5/index.global.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.5/index.global.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.5/index.global.min.css" rel="stylesheet" />
</head>

<body onload="checkAuth()">
    <header>
        <input type="checkbox" id="menuToggle" class="menu-checkbox">
        <label for="menuToggle" class="menu-icon">&#9776; Menú</label>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="index.html" class="active">Inicio</a></li>
                <li><a href="documentos.html">Documentos</a></li>
                <li><a href="formacion.html">Formación</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="logout-container">
            <button onclick="logout()" class="logout-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 -2v-2" />
                    <path d="M9 12h12l-3 -3" />
                    <path d="M18 15l3 -3" />
                </svg>
                Salir
            </button>
        </div>
    </header>

    <main class="main-index">
        <div id="calendar"></div>

        <!-- FullCalendar JS -->
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.5/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.5/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.5/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.5/index.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.5/index.global.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'listMonth', // Vista inicial: lista mensual
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'listMonth,dayGridMonth,timeGridWeek' // Añadir las vistas de lista
                    },
                    googleCalendarApiKey: 'AIzaSyB_s4xfeAC-D1CefrLLMD2T_rLDEmZx7qU', // API Key de Google Calendar
                    events: {
                        googleCalendarId: 'pcvillajoyosa@gmail.com' // ID de tu calendario de Google
                    },
                    locale: 'es', // Idioma español
                    firstDay: 1, // Hacer que la semana empiece en lunes
                    editable: false, // No permitir la edición de eventos
                    eventDidMount: function(info) {
                        // Personaliza la apariencia de los eventos, agregando descripciones o más detalles
                        if (info.event.extendedProps.description) {
                            info.el.querySelector('.fc-list-event-title').innerHTML +=
                                '<br><small>' + info.event.extendedProps.description + '</small>';
                        }
                    }
                });

                // Renderizar el calendario
                calendar.render();
            });
        </script>
    </main>
</body>

</html>
